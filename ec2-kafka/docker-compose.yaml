# =============================================================================
# Kafka Stack for EC2 - Zookeeper + Kafka Broker (Simplified)
# =============================================================================
# Python script handles S3 -> Kafka ingestion (no Kafka Connect needed)
# =============================================================================

version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Reduce memory for t3.micro
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms128m"

  broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      
      # =======================================================================
      # LISTENER CONFIGURATION
      # INTERNAL: Used by Python script on EC2 host
      # EXTERNAL: Used by your laptop (PySpark connects from outside)
      # =======================================================================
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker:29092,EXTERNAL://13.60.200.41:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168  # Keep data for 7 days
      
      # Reduce memory for t3.micro
      KAFKA_HEAP_OPTS: "-Xmx384m -Xms256m"
